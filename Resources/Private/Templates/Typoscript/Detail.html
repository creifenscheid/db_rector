<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Content">
    <h2><f:translate key="{l10n}section.typoscript" /></h2>
    <br>
    <f:form id="detail-element-{element.uid}-form" action="submit" controller="Typoscript" method="post" enctype="multipart/form-data">
        <f:form.button class="btn btn-primary"><f:translate key="{l10n}typoscript.button.submit"/></f:form.button>
    </f:form>
</f:section>

</html>
